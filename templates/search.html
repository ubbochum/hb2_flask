{% extends 'site_base.html' %}

{% block site_content %}
    {{ super() }}
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h2>{{ _('Search') }}</h2>
            <form class="form-horizontal" role="search" action="{{ url_for('search') }}" method="get">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="{{ _('Search') }}" name="q">
                    </div>
                    <h3>{{ _('Options') }}:</h3>
                    <div class="input-group">
                        <label for="core">{{ _('Core') }}:</label>
                        <select id="core" class="form-control" name="core">
                          <option value="hb2">{{ _('Works') }}</option>
                          <option value="person">{{ _('Persons') }}</option>
                          <option value="organisation">{{ _('Organisations') }}</option>
                          <option value="group">{{ _('Working Groups') }}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">{{ _('Go') }}</button>
            </form>
        </div>
    </div>
{% endblock %}
